<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Trade/index')}">公司列表</a></li>
			<!-- <li><a href="{:U('Trade/add')}">添加公司</a></li> -->
		</ul>
         <form class="well form-search" method="post" action="{:U('Trade/index')}">
            公司名称:
            <input type="text" name="trade_name" style="width: 150px;" value="{:I('request.trade_name/s','')}" placeholder="请输入公司名称">
            联系方式:
            <input type="text" name="trade_contact" style="width: 170px;" value="{:I('request.trade_contact/s','')}" placeholder="请输入公司联系方式">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('Trade/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th width="150">负责人ID</th>
					<th>公司名称</th>
					<th>地址</th>
					<th width="150">联系方式</th>
					<th width="150">负责人名称</th>
					<th width="150">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<!-- <php>$user_statuses=array("0"=>L('USER_STATUS_BLOCKED'),"1"=>L('USER_STATUS_ACTIVATED'),"2"=>L('USER_STATUS_UNVERIFIED'));</php> -->
				<foreach name="trade" item="vo">
				<tr>
					<td>{$vo.trade_id}</td>
					<td>{$vo.user_id}</td>
					<td>{$vo.trade_name}</td>
					<td>{$vo.trade_add}</td>
					<td>{$vo.trade_contact}</td>
					<td>{$vo.trade_principal}</td>
					<td>
					<a href="{:U('Trade/edit',array('trade_id'=>$vo['trade_id']))}">编辑</a>|
					<a href="{:U('Trade/delete',array('trade_id'=>$vo['trade_id']))}">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
