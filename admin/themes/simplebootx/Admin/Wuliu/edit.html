<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Wuliu/index')}">公司列表</a></li>
			<!-- <li><a href="{:U('Wuliu/add')}">添加公司</a></li> -->
			<li class="active"><a>修改信息</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('Wuliu/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>负责人ID</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="user_id" value="{$trade.user_id}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>公司名称</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="wuliu_name" value="{$wuliu.wuliu_name}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>负责人</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="wuliu_principal" value="{$wuliu.wuliu_principal}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>公司地址</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="wuliu_add" value="{$wuliu.wuliu_add}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>联系方式</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="wuliu_contact" value="{$wuliu.wuliu_contact}" required>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
