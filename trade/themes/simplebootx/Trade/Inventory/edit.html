<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('inventory/edit')}">修改货物</a></li>
			<li><a href="{:U('inventory/add')}">添加货物</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Inventory/edit')}">
			<fieldset>
			<div class="control-group">
					<label class="control-label">货物编号:</label>
					<div class="controls">
						<input type="text" name="goods_ids">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">货物名称:</label>
					<div class="controls">
						<input type="text" name="goods_name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">货物重量:</label>
					<div class="controls">
						<input type="text" name="goods_weight" id="model">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">货物体积:</label>
					<div class="controls">
						<input type="text" name="goods_bulk" id="action">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">货物数量:</label>
					<div class="controls">
						<input type="text" name="goods_num" id="action">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">货物单价:</label>
					<div class="controls">
						<input type="text" name="goods_price" id="action">
						<span class="form-required">*</span>
					</div>
				</div>
				<!-- <div class="control-group">
					<label class="control-label" for="input-gender">货物类型:</label>
					<div class="controls">
						<select name="sex" id="input-gender">
							<php>$sexs=array("0"=>固体,"1"=>液体,"2"=>液体);</php>
							<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$sex?"selected":"";</php>
								<option value="{$key}"{$sexselected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div> -->
				<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit" name="btn1">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript">
		//提交表单
		$(function(){
			//绑定提交按钮
			$('#btn1').bind('click',function(){
				//提交表单
				$('form').sumbit();
			})
		})
	</script>
