<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('User/companyinfo')}">公司信息</a></li>
			<li><a href="{:U('setting/company')}">修改密码</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('User/companyinfo_post')}">
			<fieldset>
			<div class="control-group">
					<label class="control-label" for="input-user_url"><span class="form-required">*</span>公司名称</label>
					<div class="controls">
						<input type="text" id="input-user_url" placeholder="" name="user_url" value="{$user_url}">
					</div>
				</div>
				<!-- <div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>公司名称</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="user_nicename" value="{$user_nicename}" required>
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label" for="input-birthday"><span class="form-required">*</span>成立时间</label>
					<div class="controls">
						<input class="js-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}" required>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="input-signature">公司地址</label>
					<div class="controls">
						<textarea id="input-signature" placeholder="请填写公司地址" name="signature">{$signature}</textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
