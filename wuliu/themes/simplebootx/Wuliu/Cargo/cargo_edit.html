<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('cargo/index')}">类型列表</a></li>
			<li class="active"><a href="{:U('cargo/cargo_edit')}">编辑类型</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Cargo/cargo_post')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型名称</label>
					<div class="controls">
						<input type="text" name="cargo_type_name" value="{$cargo.cargo_type_name}" id="cargo_type_name"/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注</label>
					<div class="controls">
						<textarea name="cargo_type_remark" rows="2" cols="20" id="remark" class="inputtext" style="height: 100px; width: 500px;">{$cargo.cargo_type_remark}</textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
