<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Container/container_add')}">货柜添加添加</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('Container/container_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>货柜体积</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="container_bulk" value="{$container_bulk}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>重量</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" id="input-user_nicename" name="container_weight" value="{$container_weight}" required>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
