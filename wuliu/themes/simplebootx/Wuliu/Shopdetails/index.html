<admintpl file="header" />
</head>
<style type="text/css">
.pagelist{ text-align:center; background:#f1f1f1; padding:7px 0;}
.pagelist a{ margin:0 5px; border:#6185a2 solid 1px; display:inline-block; padding:2px 6px 1px; line-height:16px; background:#fff; color:#6185a2;}
.pagelist span{ margin:0 5px; border:#6185a2 solid 1px; display:inline-block; padding:2px 6px 1px; line-height:16px; color:#6185a2; color:#fff; background:#6185a2;}
</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="">货运详细</a></li>
			<li><a href="{:U('Shopdetails/shopdetails_add')}">添加</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Shopdetails/index')}">
            客户公司
            <input type="hidden" name="code" value="{$wuliu_code}">
            <input type="text" name="trade_name" style="width: 150px;" value="{:I('request.trade_name/s','')}" placeholder="请输入公司名称" id="s1" >
            <input type="submit" class="btn btn-primary" value="搜索"  />
            <a class="btn btn-danger"  id='clear'>清空</a>
        </form>
		<form action="{:U('Rbac/listorders')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">物流编号</th>
						<th align="left">客户公司</th>
						<th align="left">库存表ID</th>
						<th width="120" align="left">数量</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.shopdetails_id}</td>
						<td>{$vo.wuliu_code}</td>
						<td>{$vo.trade_name}</td>
						<td>{$vo.stock_id}</td>
						<td>{$vo.shopdetails_number}</td>
						<td><a href="{:U('Shopdetails/shopdetails_edit',array('shopdetails_id'=>$vo['shopdetails_id']))}">编辑</a>
						<a class="js-ajax-delete" href="{:U('Shopdetails/shopdetails_delete',array('shopdetails_id'=>$vo['shopdetails_id']))}">{:L('DELETE')}</a></td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<div class="pagelist">{$page}</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#clear').bind('click',function(){
				$('#s1').val('');
			})
		})
	</script>
</body>
</html>
