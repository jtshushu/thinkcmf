<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Shopdetails/shopdetails_add')}">编辑</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('Shopdetails/shopdetails_editok')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>物流编号</label>
					<div class="controls">
						<input type="text" id="input-user_nicename" name="wuliu_code" value="{$wuliu_code}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>客户公司</label>
					<div class="controls">
						<select name="trade_name">
							<option required>请选择公司</option>
							<volist name="trade" id='vo'>
							<option required>{$vo.trade_name}</option>
							</volist>			
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>库存ID</label>
					<div class="controls">
						<select name="stock_id">
							<option required>请选择库存</option>
							<volist name="stock" id='vo'>
							<option required>{$vo.stock_id}</option>
							</volist>			
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>数量</label>
					<div class="controls">
						<input type="text" id="input-user_nicename" name="shopdetails_number" value="{$number.shopdetails_number}" required>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
